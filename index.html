<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smash Bros. Excuse Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <audio id="smashAudio">
    <source src="smash.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Smash Bros. Excuse Generator</h1>
    <p>When the salt's not your fault.</p>
    <div class="quoteWrapper" id="quoteWrapper">
      <div class="quoteText" id="quoteText"></div>
    </div>
    <button onclick="playAudio()" type="button" class="generateBtn" id="generateBtn">
      Generate
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
